<div>
  <div>
    <iframe width="100%" height="300" [src]="video.url | safeUrl"></iframe>
  </div>
  <form>
    <div *ngIf="editVideoDetail" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="title" [(ngModel)]="video.title">
    </div>
    <h3 *ngIf="!editVideoDetail">{{video.title}}</h3>
    <div *ngIf="editVideoDetail" class="form-group">
      <input type="input" class="form-control" name="url" required placeholder="url" [(ngModel)]="video.url">
    </div>
    <h3 *ngIf="!editVideoDetail">{{video.url}}</h3>
    <div *ngIf="editVideoDetail" class="form-group">
      <textarea class="form-control" name="desc" rows="5" placeholder="description" [(ngModel)]="video.desc"></textarea>
    </div>
    <h3 *ngIf="!editVideoDetail">{{video.desc}}</h3>
    <button (click)="enableEditVideoDetail()" type="button" class="btn btn-primary">Edit</button>
    <button *ngIf="editVideoDetail" (click)="updateVideoDetail()" type="button" class="btn btn-primary">Update</button>
    <button (click)="deleteVideoDetail()" type="button" class="btn btn-danger">Delete</button>
  </form>
</div>
