<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hideAddVideoForm">
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitNewVideo(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" required name="desc" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="ondeleteVideoEvent($event)" *ngIf="selectedVideo && hideAddVideoForm" [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">
    <button style="margin-bottom:2px;" type="button" class="btn btn-success btn-block" (click)="enableAddNewVideoForm()"> + Add Video </button>
    <video-list (SelectVideo)="onSelectedVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
